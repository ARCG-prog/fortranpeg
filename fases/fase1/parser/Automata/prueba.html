<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
</head>
<body>
  <h2>My First Web Page</h2>

  <p>Activate debugging in your browser (Chrome, IE, Firefox) with F12, and select "Console" in the debugger menu.</p>

  <!-- Botón para llamar a la función -->
  <button id="myButton">Click me</button>

  <!-- Código para llamar al archivo script -->
  <script type="module">
    import { myFunction } from './ST_Automata-V4.js';

    // Asigna la función al botón
    document.getElementById('myButton').addEventListener('click', myFunction);
  </script>
</body>
</html>
